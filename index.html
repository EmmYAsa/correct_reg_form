<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container-for-registration">
        <section class="registration">
            <label for="email">Email: <span>*</span></label>
            <p id="wrong1">Wrong email address</p>
            <input required type="email" id="email">
            <br>
            <label for="password">Password: <span>*</span></label>
            <p id="wrong2">Wrong password</p>
            <input required type="password" id="password">
            <br>
            <label for="repeat">Repeat: <span>*</span></label>
            <p id="wrong3">Passwords must match</p>
            <input required type="password" id="repeat">
            <br>
        </section>

        <button class="sign-up">Sign Up</button>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
